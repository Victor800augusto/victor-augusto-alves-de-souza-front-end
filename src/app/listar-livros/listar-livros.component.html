<h3>Lista de livros</h3>
<button>Criar</button>
<div *ngIf="livros.length > 0">
  <table>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
    <tr *ngFor="let livro of livros">
      <td>{{livro.titulo}}</td>
      <td>
        <button>Alterar</button>
        <button (click)="RemoverLivro(livro)">Remover</button>
      </td>
    </tr>
  </table>
</div>

<div *ngIf="livros.length <= 0">
  Não tem livro
</div>
